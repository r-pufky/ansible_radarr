---
###############################################################################
# Enable SSL
###############################################################################
# SSL is enabled and toggled correctly.
#
# Tests:
# * /data/radarr/config/radarr.pfx exists.
# * toggling ssl on, then off removes radarr.pfx.
#   <EnableSsl>False</EnableSsl>  # true requires ssl_cert
#   <SslCertPath>/data/radarr/config/snakeoil.pfx</SslCertPath>
#   <SslCertPassword>testing</SslCertPassword>  # stored plaintext.
# * radarr_cfg_enable_ssl -- test when false w and w/o cert.

dependency:
  name: 'galaxy'
driver:
  name: 'podman'
provisioner:
  name: 'ansible'
  config_options:
    defaults:
      interpreter_python: 'auto_silent'
      callback_whitelist: 'profile_tasks, timer, yaml'
    ssh_connection:
      pipelining: false
  inventory:
    group_vars:
      all:
        radarr_cfg_enable_ssl: true
        radarr_cfg_ssl_cert_path: '{{
            lookup("env", "MOLECULE_PROJECT_DIRECTORY") ~
            "/molecule/cache/test.pfx"
          }}'
        radarr_cfg_ssl_cert_password: 'test'
        radarr_srv_media_root_folders: ['/data/media']
        radarr_cfg_api_key: 'abcdef1234567890abcdef1234567890'
        repo_testing_enable: true
        repo_testing_versions:
          - comment: 'default'
            version: 'v5.26.2.10099'
            asset: '{{
                lookup("env", "MOLECULE_PROJECT_DIRECTORY") ~
                "/molecule/cache/" ~
                "Radarr.master.5.26.2.10099.linux-core-x64.tar.gz"
              }}'
          - comment: 'toggle'
            version: 'v5.26.2.10099'
            asset: '{{
                lookup("env", "MOLECULE_PROJECT_DIRECTORY") ~
                "/molecule/cache/" ~
                "Radarr.master.5.26.2.10099.linux-core-x64.tar.gz"
              }}'
platforms:
  - name: 'radarr-debian-13-enable_ssl'
    image: 'ghcr.io/hifis-net/debian-systemd:13'
    systemd: 'always'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
  - name: 'radarr-debian-13-enable_ssl-toggle'
    image: 'ghcr.io/hifis-net/debian-systemd:13'
    systemd: 'always'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
verifier:
  name: 'ansible'
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    # - 'dependency'
    # - 'cleanup'
    - 'destroy'
    - 'syntax'
    - 'create'
    - 'prepare'
    - 'converge'
    # - 'idempotence'  # Files created, extracted, created, deleted.
    # - 'side_effect'
    - 'verify'
    # - 'cleanup'
    - 'destroy'

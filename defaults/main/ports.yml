###############################################################################
# Ports Configuration
###############################################################################
# Manage firewall with r_pufky.deb.ufw.
#
# Reference:
# * https://github.com/r-pufky/ansible_ufw

radarr_ports:
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 7878
    direction: 'in'
    comment: 'Radarr HTTP'
  - proto: 'tcp'
    from_ip: '127.0.0.1'
    to_port: 7878
    direction: 'in'
    comment: 'Radarr HTTP API'
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 9898
    direction: 'in'
    comment: 'Radarr HTTPS'
  - proto: 'tcp'
    from_ip: '127.0.0.1'
    to_port: 9898
    direction: 'in'
    comment: 'Radarr HTTPS API'
